<div class="contacts-info__right__form">
    <div class="contacts-info__right__form__heading">Оставьте заявку</div>
    <form class="contacts-info__right__form__inner">
        <div class="form__group is--w100">
            <input type="text" id="name" name="name" required>
            <label for="name">Имя</label>
            <span class="is--border"></span>
        </div>
        <div class="form__group is--w100">
            <input type="text" id="phone" name="phone" required>
            <label for="phone">Телефон</label>
            <span class="is--border"></span>
        </div>
        <div class="contacts-info__right__form__submit">
            <input type="submit" class="btn" value="Заказать ремонт">
            <div class="contacts-info__right__form__submit__cop">
                Нажимая на кнопку, Вы соглашаетесь 
с политикой обработки <a href="#">персональных данных</a>
            </div>
        </div>
    </form>
</div>
