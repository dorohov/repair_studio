<div class="banner">
    <div class="banner__inner">
        <div class="banner__inner__left">
            <div class="banner__inner__title">@@title</div>
            <div class="banner__inner__desc">@@desc</div>
            <div class="banner__inner__btn">
                <a href="@@btn_url" class="btn">@@btn_text</a>
            </div>
        </div>
        <div class="banner__inner__right animated @@animation_name is--@@id"><img src="img/@@image"></div>
    </div>
    <div class="banner__bg">
        <div class="banner__bg__right"></div>
    </div>
</div>
