<div class="carousel__small">
    <div class="carousel__small__inner slide">
        <div class="carousel__small__heading">
            <div class="heading is--block is--dark">@@title</div>
        </div>
        <div class="carousel__small__items">
            <div class="carousel__small__items__wrap">
                    @@for(var i = 0; i < items.length; i++) {
                        <div class="carousel__small__card">
                            <a href="#" class="carousel__small__card__inner">
                                <div class="carousel__small__card__img"><img src="img/`+items[i].img+`" alt=""></div>
                                <div class="carousel__small__card__name">`+items[i].title+`</div>
                            </a>
                        </div>
                    }
            </div>
            <div class="carousel__small__controls">
                <button class="is--prev">@@include('../components/component.svg.html', {"name": "carousel_arrow"})</button>
                <button class="is--next">@@include('../components/component.svg.html', {"name": "carousel_arrow"})</button>
            </div>
        </div>
    </div>
</div>
