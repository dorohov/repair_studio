<div class="carousel__big__card is--@@type">
    <div class="carousel__big__card__inner">
        <a href="@@link" class="carousel__big__card__wrap">
            <div class="carousel__big__card__title">@@title</div>
            <div class="carousel__big__card__link">
                <span>@@link_text</span>
            </div>
            <div class="carousel__big__card__img">
                <img src="img/@@img" alt="@@title" class="anim" data-animation-Name="fadeInUp" data-animation-delay="delay--s25">
            </div>
        </a>
    </div>
</div>
